# =============================================================================
# Blacklight Nginx Reverse Proxy Configuration
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=60r/s;

    # Docker DNS resolver (enables runtime hostname resolution)
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # ==========================================================================
    # HTTP Server Block - Redirects to HTTPS
    # ==========================================================================
    server {
        listen 80;
        server_name blacklight.sivaganesh.in;

        # ACME challenge (for certificate renewal)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint for nginx itself
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS Server Block (SSL Enabled)
    # ==========================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name blacklight.sivaganesh.in;
    
        ssl_certificate /etc/letsencrypt/live/blacklight.sivaganesh.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/blacklight.sivaganesh.in/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
    
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
    
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;
    
        # Health check endpoint for nginx itself
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Resume Export (PDF/DOCX) - Special handling for file downloads
        # This route can be slow due to PDF generation, so we give it more time
        location ~ ^/api/resume-tailor/[^/]+/export {
            limit_req zone=api_limit burst=10 nodelay;
            set $backend_upstream http://backend:5000;
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            # Extended timeouts for PDF generation
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            # Disable buffering for file downloads
            proxy_buffering off;
            proxy_request_buffering off;
            client_max_body_size 20M;
        }

        # Backend API - /api/*
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            set $backend_upstream http://backend:5000;
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 16 128k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_max_temp_file_size 0;
            client_max_body_size 20M;
        }

        # Portal App - /portal/*
        location = /portal {
            return 301 /portal/;
        }
        location /portal/ {
            limit_req zone=general_limit burst=100 nodelay;
            set $portal_upstream http://portal:8080;
            proxy_pass $portal_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            rewrite ^/portal/(.*)$ /$1 break;
        }

        # Central Dashboard - /central/*
        location = /central {
            return 301 /central/;
        }
        location /central/ {
            limit_req zone=general_limit burst=100 nodelay;
            set $central_upstream http://central:8080;
            proxy_pass $central_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            rewrite ^/central/(.*)$ /$1 break;
        }

        # Portainer - Docker Management UI
        location = /portainer {
            return 301 /portainer/;
        }
        location /portainer/ {
            limit_req zone=general_limit burst=50 nodelay;
            set $portainer_upstream http://portainer:9000;
            proxy_pass $portainer_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            rewrite ^/portainer/(.*)$ /$1 break;
        }

        # Default - Redirect to Portal
        location = / {
            return 301 /portal/;
        }
    }
}
