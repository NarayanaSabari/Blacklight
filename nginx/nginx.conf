# =============================================================================
# Blacklight Nginx Reverse Proxy Configuration
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=60r/s;

    # Upstream definitions
    upstream backend_api {
        server backend:5000;
        keepalive 32;
    }

    upstream portal_app {
        server portal:8080;
    }

    upstream central_app {
        server central:8080;
    }

    # ==========================================================================
    # Main Server Block (HTTP)
    # ==========================================================================
    server {
        listen 80;
        server_name _;

        # Health check endpoint for nginx itself
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # -----------------------------------------------------------------------
        # Backend API - /api/*
        # -----------------------------------------------------------------------
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # File upload size (for resumes/documents)
            client_max_body_size 20M;
        }

        # -----------------------------------------------------------------------
        # Portal App - /portal/*
        # -----------------------------------------------------------------------
        location = /portal {
            return 301 /portal/;
        }
        
        location /portal/ {
            limit_req zone=general_limit burst=100 nodelay;
            
            proxy_pass http://portal_app/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # -----------------------------------------------------------------------
        # Central Dashboard - /central/*
        # -----------------------------------------------------------------------
        location = /central {
            return 301 /central/;
        }
        
        location /central/ {
            limit_req zone=general_limit burst=100 nodelay;
            
            proxy_pass http://central_app/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # -----------------------------------------------------------------------
        # Inngest Dashboard - /inngest/* 
        # NOTE: Inngest dashboard doesn't support sub-path deployment.
        # Access directly at http://localhost:8288 instead.
        # This route provides a redirect for convenience.
        # -----------------------------------------------------------------------
        location = /inngest {
            return 302 http://$host:8288/;
        }
        
        location = /inngest/ {
            return 302 http://$host:8288/;
        }

        # -----------------------------------------------------------------------
        # Default - Redirect to Portal
        # -----------------------------------------------------------------------
        location = / {
            return 301 /portal/;
        }
    }

    # ==========================================================================
    # HTTPS Server Block (uncomment when SSL certificates are available)
    # ==========================================================================
    # server {
