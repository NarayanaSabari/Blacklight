version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blacklight-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blacklight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blacklight-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blacklight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blacklight-network

  # Flask Application (Development)
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: blacklight-app
    environment:
      FLASK_APP: wsgi.py
      FLASK_ENV: development
      FLASK_DEBUG: "True"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/blacklight
      REDIS_URL: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blacklight-network
    command: >
      sh -c "
        python manage.py init &&
        python manage.py seed &&
        flask run --host=0.0.0.0
      "

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: blacklight-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - blacklight-network

  # Redis Commander (Optional - Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: blacklight-redis-commander
    environment:
      REDIS_HOSTS: "local:redis:6379"
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - blacklight-network

volumes:
  postgres_data:
  redis_data:

networks:
  blacklight-network:
    driver: bridge
