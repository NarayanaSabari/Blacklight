# =============================================================================
# GitHub Actions - Deploy Blacklight CentralD Frontend to Cloud Run
# =============================================================================
# Triggers only when ui/centralD/ files change
# =============================================================================

name: Deploy CentralD

on:
  push:
    branches: [main]
    paths:
      - 'ui/centralD/**'
      - '.github/workflows/deploy-centrald.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  SERVICE_NAME: blacklight-centrald
  BACKEND_SERVICE: blacklight-api

jobs:
  deploy:
    name: Build and Deploy CentralD
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Get Backend URL
        id: backend
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' 2>/dev/null || echo "")
          if [ -z "$URL" ]; then
            echo "⚠️ Backend not deployed yet, using placeholder"
            URL="https://${{ env.BACKEND_SERVICE }}-${{ env.PROJECT_ID }}.${{ env.REGION }}.run.app"
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $URL"

      - name: Build Docker image
        working-directory: ./ui/centralD
        run: |
          docker build \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
            --build-arg VITE_API_URL=${{ steps.backend.outputs.url }} \
            -f Dockerfile .

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 256Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5 \
            --timeout 60 \
            --concurrency 200

      - name: Get Service URL and Update Backend CORS
        run: |
          CENTRALD_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "✅ CentralD deployed to: $CENTRALD_URL"
          
          # Get Portal URL if exists
          PORTAL_URL=$(gcloud run services describe blacklight-portal \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' 2>/dev/null || echo "")
          
          # Update backend CORS
          if [ -n "$PORTAL_URL" ]; then
            CORS_ORIGINS="$PORTAL_URL,$CENTRALD_URL"
            FRONTEND_URL="$PORTAL_URL"
          else
            CORS_ORIGINS="$CENTRALD_URL"
            FRONTEND_URL="$CENTRALD_URL"
          fi
          
          echo "Updating backend CORS with: $CORS_ORIGINS"
          gcloud run services update ${{ env.BACKEND_SERVICE }} \
            --region ${{ env.REGION }} \
            --update-env-vars "CORS_ORIGINS=$CORS_ORIGINS,FRONTEND_BASE_URL=$FRONTEND_URL" \
            --quiet || echo "⚠️ Could not update backend CORS (backend may not exist yet)"
