# ============================================================================
# Deploy Backend to Cloud Run
# ============================================================================
# Triggers on push to main branch when server/ files change
# Or manually via workflow_dispatch
#
# Required GitHub Secrets:
#   - GCP_PROJECT_ID: Your GCP project ID (mvp-blacklight)
#
# Uses Workload Identity Federation for authentication (no JSON keys needed)
# Environment variables are configured inline for the Cloud Run service.
# ============================================================================

name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Manual trigger

env:
  REGION: asia-south1
  SERVICE_NAME: blacklight-backend
  REPOSITORY: blacklight

# Required for Workload Identity Federation
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth (Workload Identity)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/642824921295/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-deployer@mvp-blacklight.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:latest \
            -f server/Dockerfile.cloudrun \
            ./server

      - name: Push Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/backend:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=5 \
            --timeout=300 \
            --concurrency=80 \
            --service-account=blacklight-backend@mvp-blacklight.iam.gserviceaccount.com \
            --vpc-connector=projects/mvp-blacklight/locations/asia-south1/connectors/blacklight-connector \
            --vpc-egress=private-ranges-only \
