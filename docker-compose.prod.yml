# =============================================================================
# Blacklight Production Docker Compose
# For VM deployment with all services
# =============================================================================
# Usage:
#   1. Copy .env.production.example to .env.production and configure
#   2. Place GCS credentials file as ./credentials/gcs-credentials.json
#   3. Run: docker-compose -f docker-compose.prod.yml up -d --build
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database with pgvector extension
  # ---------------------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg15
    container_name: blacklight-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-blacklight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blacklight_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-blacklight}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-inngest-db.sh:/docker-entrypoint-initdb.d/init-inngest-db.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blacklight} -d ${POSTGRES_DB:-blacklight}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - blacklight-network

  # ---------------------------------------------------------------------------
  # Redis Cache & Sessions
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: blacklight-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blacklight-network

  # ---------------------------------------------------------------------------
  # Backend API Server (Flask + Gunicorn)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: blacklight-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Core
      ENVIRONMENT: production
      SECRET_KEY: ${SECRET_KEY}
      PORT: 5000
      
      # Database (internal Docker network)
      DATABASE_URL: postgresql://${POSTGRES_USER:-blacklight}:${POSTGRES_PASSWORD:-blacklight_secure_password}@db:5432/${POSTGRES_DB:-blacklight}
      SQLALCHEMY_ECHO: "False"
      SQLALCHEMY_ENGINE_OPTIONS_POOL_SIZE: 20
      SQLALCHEMY_ENGINE_OPTIONS_POOL_RECYCLE: 3600
      SQLALCHEMY_ENGINE_OPTIONS_POOL_PRE_PING: "True"
      
      # Redis (internal Docker network)
      REDIS_URL: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
      
      # CORS - Allow frontend origins
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:5174}
      
      # AI Configuration
      AI_PARSING_PROVIDER: ${AI_PARSING_PROVIDER:-gemini}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
      GEMINI_EMBEDDING_MODEL: ${GEMINI_EMBEDDING_MODEL:-gemini-embedding-001}
      GEMINI_EMBEDDING_DIMENSION: ${GEMINI_EMBEDDING_DIMENSION:-768}
      
      # GCS Storage
      STORAGE_BACKEND: gcs
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      GCS_PROJECT_ID: ${GCS_PROJECT_ID}
      GCS_CREDENTIALS_PATH: /app/credentials/gcs-credentials.json
      
      # File Limits
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-10}
      ALLOWED_DOCUMENT_TYPES: ${ALLOWED_DOCUMENT_TYPES:-pdf,doc,docx,jpg,jpeg,png}
      SIGNED_URL_EXPIRY_SECONDS: ${SIGNED_URL_EXPIRY_SECONDS:-3600}
      
      # SMTP
      SMTP_ENABLED: ${SMTP_ENABLED:-true}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-true}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Blacklight HR}
      
      # Frontend URL (for email links)
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost:5174}
      
      # Inngest (Self-hosted)
      INNGEST_DEV: "false"
      INNGEST_BASE_URL: http://inngest:8288
      INNGEST_SERVE_HOST: http://backend:5000
      INNGEST_SERVE_PATH: /api/inngest
      INNGEST_EVENT_KEY: ${INNGEST_EVENT_KEY}
      INNGEST_SIGNING_KEY: ${INNGEST_SIGNING_KEY}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json
    volumes:
      # Mount GCS credentials
      - ./credentials/gcs-credentials.json:/app/credentials/gcs-credentials.json:ro
      # Persistent storage for local uploads (fallback)
      - backend_uploads:/app/storage/uploads
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - blacklight-network

  # ---------------------------------------------------------------------------
  # Portal Frontend (Tenant HR/Recruiter)
  # ---------------------------------------------------------------------------
  portal:
    build:
      context: ./ui/portal
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_BASE_URL: ${PORTAL_API_URL:-http://localhost:5000}
        VITE_API_TIMEOUT: 30000
        VITE_ENVIRONMENT: production
    container_name: blacklight-portal
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5174:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blacklight-network

  # ---------------------------------------------------------------------------
  # Central Dashboard (PM Admin)
  # ---------------------------------------------------------------------------
  central:
    build:
      context: ./ui/centralD
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_BASE_URL: ${CENTRAL_API_URL:-http://localhost:5000}
        VITE_API_TIMEOUT: 30000
        VITE_ENVIRONMENT: production
        VITE_APP_NAME: "Blacklight Central Dashboard"
        VITE_APP_VERSION: "1.0.0"
    container_name: blacklight-central
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blacklight-network

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: blacklight-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      portal:
        condition: service_healthy
      central:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blacklight-network

  # ---------------------------------------------------------------------------
  # Inngest Server (Self-hosted Background Jobs)
  # ---------------------------------------------------------------------------
  inngest:
    image: inngest/inngest
    container_name: blacklight-inngest
    restart: unless-stopped
    command: "inngest start"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8288:8288"
      - "8289:8289"
    environment:
      - INNGEST_EVENT_KEY=${INNGEST_EVENT_KEY}
      - INNGEST_SIGNING_KEY=${INNGEST_SIGNING_KEY}
      - INNGEST_POSTGRES_URI=postgresql://${POSTGRES_USER:-blacklight}:${POSTGRES_PASSWORD:-blacklight_secure_password}@db:5432/inngest
      - INNGEST_REDIS_URI=redis://redis:6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8288/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - blacklight-network

  # ---------------------------------------------------------------------------
  # Portainer - Docker Management UI
  # ---------------------------------------------------------------------------
  portainer:
    image: portainer/portainer-ce:latest
    container_name: blacklight-portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - blacklight-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  portainer_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  blacklight-network:
    driver: bridge
